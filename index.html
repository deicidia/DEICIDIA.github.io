---
layout: default
---

<div class="home">

  <h2 class="page-heading">Posts</h2>

  <ul class="post-list">
    {% assign sortedPosts = site.posts | sort: 'date' | reverse %}
    {% for post in sortedPosts %}
    <li>
      <p class="post-date">{% include date_fr.html date=post.date %}</p>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
  {% include footer.html %}

</div>
