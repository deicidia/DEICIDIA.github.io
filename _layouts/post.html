---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    {% if page.tags %}
    <p class="post-tags" style="margin-top:0.5rem;">
      {% for tag in page.tags %}
      <a href="/tag/{{ tag | downcase | slugify }}/" class="tag-link"
        style="display:inline-block;margin-right:.5rem;padding:.25rem .5rem;background:#eef2ff;color:#1e40af;border-radius:.25rem;text-decoration:none;font-size:.85rem">{{
        tag }}</a>
      {% endfor %}
    </p>
    {% endif %}
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
